<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="dashboard">
    <section class="profile">
      <div id="main">
        <img src="images/image-jeremy.png" alt="">
        <h5>Report for</h5>
        <h1>Jeremy Robson</h1> 
      </div>
      <div id="period">
        <h3>Daily</h3>
        <h3>Weekly</h3>
        <h3>Monthly</h3>
      </div>

  </section>
    
  <main>
    <section class="work">
      <div id="work-header">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="stats">
        <div class="title">
          <h3>Work</h3>
          <i><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
        </div>
        <h1 class="hours">5hrs</h1>
        <h5 class="previous-hours">Previous Day - <span>7hrs</span></h5>
      </div>
    </section>
    <section class="play">
      <div id="play-header">
        <img src="images/icon-play.svg" alt="">
      </div>
      <div class="stats">
        <div class="title">
          <h3>Play</h3>
          <i><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
        </div>
        <h1 class="hours">1hrs</h1>
        <h5 class="previous-hours">Previous Day - 2hrs</h5>
      </div>
    </section>
    <section class="study">
      <div id="study-header">
        <img src="images/icon-study.svg" alt="">
      </div>
      <div class="stats">
        <div class="title">
          <h3>Study</h3>
          <i><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
        </div>
        <h1 class="hours">0hrs</h1>
        <h5 class="previous-hours">Previous Day - 1hrs</h5>
      </div>
    </section>
    <section class="exercise">
      <div id="exercise-header">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      <div class="stats">
        <div class="title">
          <h3>Exercise</h3>
        <i><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
        </div>
        <h1 class="hours">1hrs</h1>
        <h5 class="previous-hours">Previous Day - 1hrs</h5>
      </div>
    </section>
    <section class="social">
      <div id="social-header">
        <img src="images/icon-social.svg">
      </div>
      <div class="stats">
        <div class="title">
          <h3>Social</h3>
        <i><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
        </div>
        <h1 class="hours">1hrs</h1>
        <h5 class="previous-hours">Previous Day - 3hrs</h5>
      </div>
    </section>
    <section class="self-care">
      <div id="selfcare-header">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="stats">
        <div class="title">
          <h3>Self Care</h3>
        <i><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
        </div>
        <h1 class="hours">0hrs</h1>
        <h5 class="previous-hours">Previous Day - 1hrs</h5>
      </div>
    </section>
  </main>
</div>


<script src="app.js"></script>
<script src="data.json"></script>
</body>
</html>
